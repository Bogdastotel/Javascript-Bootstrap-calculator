<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div id="header">
      <h3 class="text-center">Calculator</h3>
    </div>
    <div class="text-center">
      <div id="display">
        <div id="previous"></div>
        <div id="current"></div>
      </div>
      <div id="keyboard">
        <div class="row">
          <div class="col-sm"><button onclick="appendNumber(event)" data-number class="btn btn-info" value="7">7</button></div>
          <div class="col-sm"><button onclick="appendNumber(event)" data-number class="btn btn-info" value="8">8</button></div>
          <div class="col-sm"><button onclick="appendNumber(event)" data-number class="btn btn-info" value="9">9</button></div>
          <div class="col-sm"><button onclick="clearAll()" class="btn btn-danger butt1" value="ac">AC</button></div>
          <div class="col-sm"><button onclick="deleteOne()" class="btn btn-danger butt2" value="ce">CE</button></div>
        </div>
        <div class="row">
          <div class="col-sm"><button onclick="appendNumber(event)" data-number class="btn btn-info" value="4">4</button></div>
          <div class="col-sm"><button onclick="appendNumber(event)" data-number class="btn btn-info" value="5">5</button></div>
          <div class="col-sm"><button onclick="appendNumber(event)" data-number class="btn btn-info" value="6">6</button></div>
          <div class="col-sm"><button onclick="operand(event)" data-operation class="btn btn-warning" value="/">/</button></div>
          <div class="col-sm"><button onclick="operand(event)" data-operation class="btn btn-warning" value="*">*</button></div>
        </div>
        <div class="row">
          <div class="col-sm"><button onclick="appendNumber(event)" data-number class="btn btn-info" value="1">1</button></div>
          <div class="col-sm"><button onclick="appendNumber(event)" data-number class="btn btn-info" value="2">2</button></div>
          <div class="col-sm"><button onclick="appendNumber(event)" data-number class="btn btn-info" value="3">3</button></div>
          <div class="col-sm"><button onclick="operand(event)" data-operation class="btn btn-warning" value="+">+</button></div>
          <div class="col-sm"><button onclick="operand(event)" data-operation class="btn btn-warning " value="-">-</button></div>

        </div>
        <div class="row">
          <div class="col-sm"><button onclick="appendNumber(event)" data-number class="btn btn-info btn-zero" value="0">0</button></div>
          <div class="col-sm"><button onclick="appendNumber(event)"  class="btn btn-primary" value=".">.</button></div>
        <div class="col-sm"> <button onclick="calculate()" class="btn btn-success btn-result" value="=">=</button></div>
        <div class="col-sm"></div>
        <div class="col-sm"></div>
      </div>
    </div>
  </div>
  </div>




  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>

</html>
